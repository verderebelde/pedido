<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pedido Online</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">

<style>
body{
  font-family:'Montserrat', sans-serif;
  margin:0;
  padding:15px 15px 160px 15px;
  color:#2f3e2f;
  background:linear-gradient(180deg,#f4fbf6,#ffffff);
  overflow-x:hidden;
}

body::before{
  content:"";
  position:fixed;
  inset:0;
  background-image:url("https://www.svgrepo.com/show/530450/leaf-pattern.svg");
  background-size:600px;
  opacity:0.04;
  z-index:-1;
}

/* ===================== */
/* ESTRUCTURA */
/* ===================== */
.layout{max-width:100%;}
.grid{display:block;}

.logo{text-align:center;margin:10px 0;}
.logo img{max-width:170px;}

h1{text-align:center;color:#2e7d32;}

.form-box{
  background:white;
  padding:18px;
  border-radius:16px;
  box-shadow:0 6px 18px rgba(0,0,0,.06);
  margin-bottom:18px;
}

input, textarea{
  width:100%;
  padding:12px;
  margin-bottom:12px;
  border-radius:10px;
  border:1px solid #d7e5d7;
  background:#f9fdf9;
}

textarea{min-height:90px;}

h2{
  border-left:6px solid #66bb6a;
  padding-left:10px;
  color:#2e7d32;
}

.producto{
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:white;
  padding:14px;
  margin:10px 0;
  border-radius:14px;
  box-shadow:0 3px 10px rgba(0,0,0,.05);
}

select{
  width:90px;
  padding:8px;
  border-radius:8px;
  background:#f1f8f1;
}

.req{color:#c62828;font-size:12px}

/* ===================== */
/* RESUMEN */
/* ===================== */
.resumen{
  display:none;
  background:white;
  border-radius:18px;
  padding:20px;
  box-shadow:0 10px 30px rgba(0,0,0,.08);
  position:sticky;
  top:20px;
  height:fit-content;
}

.resumen h3{
  margin-top:0;
  color:#2e7d32;
}

.resumen ul{
  padding-left:18px;
  font-size:14px;
}

.resumen-total{
  font-weight:600;
  font-size:18px;
  margin-top:10px;
  color:#1b5e20;
}

/* ===================== */
/* BARRA INFERIOR */
/* ===================== */
.barra-boton{
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  background:white;
  box-shadow:0 -6px 20px rgba(0,0,0,.08);
  padding:14px 15px 20px;
  border-radius:22px 22px 0 0;
}

.total{text-align:center;font-size:22px;font-weight:600;color:#1b5e20;}

button{
  width:100%;
  padding:16px;
  font-size:18px;
  font-weight:600;
  background:linear-gradient(135deg,#43a047,#2e7d32);
  color:white;
  border:none;
  border-radius:14px;
}

/* ===================== */
/* ðŸ’» DESKTOP */
/* ===================== */
@media (min-width:900px){
  body{padding:30px 0 180px}

  .layout{
    max-width:1100px;
    margin:0 auto;
    padding:0 20px;
  }

  .grid{
    display:grid;
    grid-template-columns:1fr 340px;
    gap:30px;
  }

  .resumen{display:block;}

  .barra-boton{
    max-width:1100px;
    left:50%;
    transform:translateX(-50%);
  }
}
</style>
</head>

<body>

<div class="layout">

  <div class="logo">
    <img src="https://lh3.googleusercontent.com/d/1p5CySNTWSX8fl02aYOr1VVRlTWLSZI-e">
  </div>

  <h1>ðŸ›’ Hacer Pedido</h1>

  <div class="grid">

    <!-- COLUMNA IZQUIERDA -->
    <div>

      <div class="form-box">
        Nombre <span class="req">*</span>
        <input id="nombre">
        TelÃ©fono <span class="req">*</span>
        <input id="movil" inputmode="numeric" oninput="this.value=this.value.replace(/[^0-9]/g,'')">
      </div>

      <div id="productos"></div>

      <div class="form-box">
        <strong>* Se pide por unidad, se cobra por kg</strong><br>
        <strong>** No suma para pedidos mÃ­nimos</strong>
        <br><br>
        Observaciones
        <textarea id="observaciones"></textarea>
      </div>

    </div>

    <!-- RESUMEN -->
    <div class="resumen">
      <h3>ðŸ§¾ Tu pedido</h3>
      <ul id="listaResumen"></ul>
      <div class="resumen-total">Total: â‚¬<span id="totalResumen">0.00</span></div>
    </div>

  </div>
</div>

<div class="barra-boton">
  <div class="total">Total: â‚¬<span id="total">0.00</span></div>
  <button onclick="enviarPedido()">ENVIAR PEDIDO</button>
</div>

<script>
const API_URL="https://script.google.com/macros/s/AKfycbxB0e7ZgF58IhOT6XrdpXN_P5F4fyToTioAOKBuLkDDs1hMS1WL6x7SY6ec7DLDHnXu/exec";
let productos=[],carrito={};

fetch(API_URL+"?action=productos")
.then(r=>r.json())
.then(d=>{productos=d;mostrar();});

function mostrar(){
  const c=document.getElementById("productos");
  let cat={};
  productos.forEach((p,i)=>{
    (cat[p.categoria]=cat[p.categoria]||[]).push({...p,id:i});
  });

  for(let k in cat){
    c.innerHTML+=`<h2>${k}</h2>`;
    cat[k].forEach(p=>{
      let o=`<option>0</option>`,v=p.minimo;
      while(v<=p.maximo){o+=`<option>${v}</option>`;v+=p.salto;}
      c.innerHTML+=`
      <div class="producto">
        <div>${p.nombre} - â‚¬${p.precio}</div>
        <select onchange="cambiar(${p.id},this.value)">${o}</select>
      </div>`;
    });
  }
}

function cambiar(id,v){
  carrito[id]=+v||0;
  actualizar();
}

function actualizar(){
  let t=0,ul=document.getElementById("listaResumen");
  ul.innerHTML="";
  for(let i in carrito){
    if(carrito[i]>0){
      let p=productos[i],s=carrito[i]*p.precio;
      ul.innerHTML+=`<li>${carrito[i]} x ${p.nombre} (â‚¬${s.toFixed(2)})</li>`;
      t+=s;
    }
  }
  total.innerText=t.toFixed(2);
  totalResumen.innerText=t.toFixed(2);
}

function enviarPedido(){
  alert("Pedido enviado ðŸ˜‰");
}
</script>

</body>
</html>
