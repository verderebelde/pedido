<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pedido Online</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">

<style>
*{ box-sizing:border-box; }

body{
  font-family:'Montserrat', sans-serif;
  margin:0;
  padding:15px 15px 160px 15px;
  color:#2f3e2f;
  background:linear-gradient(180deg,#f4fbf6,#ffffff);
  position:relative;
  overflow-x:hidden;
}

body::before{
  content:"";
  position:fixed;
  inset:0;
  background-image:url("https://www.svgrepo.com/show/530450/leaf-pattern.svg");
  background-size:600px;
  background-repeat:repeat;
  opacity:0.04;
  z-index:-1;
}

.logo{text-align:center;margin:10px 0;}
.logo img{max-width:170px;height:auto;}

h1{text-align:center;margin:10px 0 20px 0;color:#2e7d32;font-weight:600;}

.form-box{
  background:white;
  padding:18px;
  border-radius:16px;
  box-shadow:0 6px 18px rgba(0,0,0,0.06);
  margin-bottom:18px;
}

input, textarea{
  padding:12px;
  margin-bottom:12px;
  width:100%;
  border-radius:10px;
  border:1px solid #d7e5d7;
  font-size:15px;
  background:#f9fdf9;
}

textarea{min-height:90px;resize:vertical;}

h2{
  margin-top:28px;
  border-left:6px solid #66bb6a;
  padding-left:10px;
  color:#2e7d32;
  font-weight:600;
}

.producto{
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:white;
  padding:14px;
  margin:10px 0;
  border-radius:14px;
  box-shadow:0 3px 10px rgba(0,0,0,0.05);
  font-size:14px;
}

select{
  padding:8px;
  border-radius:8px;
  border:1px solid #c8d6c8;
  width:90px;
  text-align:center;
  font-weight:600;
  background:#f1f8f1;
}

.req{color:#c62828;font-size:12px;margin-left:4px;}

.barra-boton{
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  background:white;
  box-shadow:0 -6px 20px rgba(0,0,0,0.08);
  padding:14px 15px 20px 15px;
  border-top-left-radius:22px;
  border-top-right-radius:22px;
}

.total{
  text-align:center;
  font-size:22px;
  font-weight:600;
  margin-bottom:12px;
  color:#1b5e20;
}

button{
  width:100%;
  padding:16px;
  font-size:18px;
  font-weight:600;
  background:linear-gradient(135deg,#43a047,#2e7d32);
  color:white;
  border:none;
  border-radius:14px;
  cursor:pointer;
}

button:disabled{opacity:0.6;cursor:not-allowed;}

.gracias-card{
  max-width:600px;
  margin:40px auto;
  background:white;
  border-radius:20px;
  padding:30px;
  box-shadow:0 10px 30px rgba(0,0,0,0.08);
  text-align:center;
}
</style>
</head>

<body>

<div class="logo">
  <img src="https://lh3.googleusercontent.com/d/1p5CySNTWSX8fl02aYOr1VVRlTWLSZI-e" alt="Logo">
</div>

<h1>ðŸ›’ Hacer Pedido</h1>

<div class="form-box">
  <div>Nombre <span class="req">*</span></div>
  <input id="nombre" placeholder="Tu nombre">

  <div>TelÃ©fono <span class="req">*</span></div>
  <input
    id="movil"
    placeholder="Tu telÃ©fono"
    inputmode="numeric"
    maxlength="9"
    oninput="this.value=this.value.replace(/[^0-9]/g,'').slice(0,9)"
  >
</div>

<div id="productos"></div>

<div class="form-box">
  <div style="font-size:13px;color:#2e7d32;margin-bottom:10px;line-height:1.4;">
    <strong>* Se pide por unidad, se cobra por kg</strong><br>
    <strong>** No suma para los pedidos con mÃ­nimo</strong>
  </div>

  <div>Observaciones:</div>
  <textarea id="observaciones"></textarea>
</div>

<div class="barra-boton">
  <div class="total">Total: â‚¬<span id="total">0.00</span></div>
  <button id="btnEnviar" onclick="enviarPedido()">ENVIAR PEDIDO</button>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbxB0e7ZgF58IhOT6XrdpXN_P5F4fyToTioAOKBuLkDDs1hMS1WL6x7SY6ec7DLDHnXu/exec";

let productos = [];
let carrito = {};
let enviando = false;

fetch(API_URL + "?action=productos")
.then(r => r.json())
.then(data => { productos = data; mostrarProductos(); });

function mostrarProductos(){
  const cont = document.getElementById("productos");
  cont.innerHTML = "";
  let categorias = {};

  productos.forEach((p,i)=>{
    if(!categorias[p.categoria]) categorias[p.categoria]=[];
    categorias[p.categoria].push({...p,id:i});
  });

  for(let cat in categorias){
    cont.innerHTML += `<h2>${cat}</h2>`;
    categorias[cat].forEach(p=>{
      let opciones = `<option value="0">0</option>`;
      let valor = parseFloat(p.minimo);
      while(valor <= p.maximo){
        opciones += `<option value="${valor}">${valor}</option>`;
        valor += parseFloat(p.salto);
      }

      cont.innerHTML += `
        <div class="producto">
          <div>${p.nombre} (${p.formato}) - â‚¬${p.precio}</div>
          <select onchange="cambiarCantidad(${p.id}, this.value)">${opciones}</select>
        </div>`;
    });
  }
}

function cambiarCantidad(id, cantidad){
  carrito[id] = parseFloat(cantidad) || 0;
  actualizarTotal();
}

function actualizarTotal(){
  let total = 0;
  for(let id in carrito){
    total += carrito[id] * productos[id].precio;
  }
  document.getElementById("total").innerText = total.toFixed(2);
}

function enviarPedido(){
  if(enviando) return;
  enviando = true;

  const btn = document.getElementById("btnEnviar");
  btn.disabled = true;
  btn.innerText = "ENVIANDO...";

  const nombre = document.getElementById("nombre").value.trim();
  const movil = document.getElementById("movil").value.trim();
  const observaciones = document.getElementById("observaciones").value.trim();

  if(!nombre){
    alert("Por favor escribe tu nombre");
    resetBoton(); return;
  }

  if(movil.length !== 9){
    alert("El telÃ©fono tiene que tener 9 caracteres, no agregar +34");
    resetBoton(); return;
  }

  let resumen = "";
  let total = 0;

  for(let id in carrito){
    if(carrito[id] > 0){
      let p = productos[id];
      resumen += `${carrito[id]} x ${p.nombre} (${p.formato}) - â‚¬${(carrito[id]*p.precio).toFixed(2)}\n`;
      total += carrito[id] * p.precio;
    }
  }

  if(total === 0){
    alert("No has aÃ±adido productos al pedido");
    resetBoton(); return;
  }

  fetch(API_URL,{
    method:"POST",
    body: JSON.stringify({ nombre, movil, pedido: resumen, total, observaciones })
  })
  .then(r => r.json())
  .then(()=>{
    document.body.innerHTML = `
      <div class="gracias-card">
        <h1>âœ… Â¡Gracias por tu pedido!</h1>
        <pre>${resumen}</pre>
        <p><strong>Observaciones:</strong><br>${observaciones || "â€”"}</p>
        <h2>Total â‚¬${total.toFixed(2)}</h2>
      </div>
    `;
  })
  .catch(()=>{
    alert("Error enviando pedido");
    resetBoton();
  });
}

function resetBoton(){
  const btn = document.getElementById("btnEnviar");
  btn.disabled = false;
  btn.innerText = "ENVIAR PEDIDO";
  enviando = false;
}
</script>

</body>
</html>
