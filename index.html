<script>
const API_URL = "https://script.google.com/macros/s/AKfycby6GuCSfmN6d4IyzfuZx8YnLN7sXpEK9BJDWmiPNAY5SrRK_mpisl2GuiWvU0c4eZ6W/exec";

let productos = [];
let carrito = {};
let enviando = false;

fetch(API_URL + "?action=productos")
.then(r => r.json())
.then(data => {
  productos = data;
  mostrarProductos();
})
.catch(err => {
  document.getElementById("productos").innerHTML = "Error cargando productos";
  console.error(err);
});

function mostrarProductos(){
  const cont = document.getElementById("productos");
  cont.innerHTML = "";
  let categorias = {};

  productos.forEach((p,i)=>{
    if(!categorias[p.categoria]) categorias[p.categoria]=[];
    categorias[p.categoria].push({...p,id:i});
  });

  for(let cat in categorias){
    cont.innerHTML += `<h2>${cat}</h2>`;
    categorias[cat].forEach(p=>{
      let opciones = `<option value="0">0</option>`;
      let v = parseFloat(p.minimo);
      while(v <= p.maximo){
        opciones += `<option value="${v}">${v}</option>`;
        v += p.salto;
      }

      cont.innerHTML += `
        <div class="producto">
          <div>${p.nombre} (${p.formato}) - €${p.precio}</div>
          <select onchange="cambiarCantidad(${p.id}, this.value)">
            ${opciones}
          </select>
        </div>`;
    });
  }
}

function cambiarCantidad(id, cantidad){
  carrito[id] = parseFloat(cantidad) || 0;
  actualizarTotal();
}

function actualizarTotal(){
  let total = 0;
  for(let id in carrito){
    total += carrito[id] * productos[id].precio;
  }
  document.getElementById("total").innerText = total.toFixed(2);
}

function enviarPedido(){
  if(enviando) return;

  const btn = document.getElementById("btnEnviar");
  btn.disabled = true;
  btn.innerText = "ENVIANDO...";
  enviando = true;

  const nombre = document.getElementById("nombre").value.trim();
  const movil = document.getElementById("movil").value.trim();
  const observaciones = document.getElementById("observaciones").value.trim();

  if(!nombre){
    alert("Nombre obligatorio");
    resetBoton();
    return;
  }
  if(!movil){
    alert("Teléfono obligatorio");
    resetBoton();
    return;
  }

  let resumen = "";
  let total = 0;

  for(let id in carrito){
    if(carrito[id] > 0){
      const p = productos[id];
      resumen += `${carrito[id]} x ${p.nombre} (${p.formato}) - €${(carrito[id]*p.precio).toFixed(2)}\n`;
      total += carrito[id] * p.precio;
    }
  }

  if(total === 0){
    alert("No has añadido productos al pedido");
    resetBoton();
    return;
  }

  fetch(API_URL,{
    method:"POST",
    body: JSON.stringify({
      nombre,
      movil,
      pedido: resumen,
      total,
      observaciones
    })
  })
  .then(r => r.json())
  .then(() => {
    document.body.innerHTML = `
      <div style="padding:20px; font-family:'Segoe UI',Arial,sans-serif;">
        <h1>✅ PEDIDO ENVIADO</h1>
        <p><strong>Nombre:</strong> ${nombre}</p>
        <p><strong>Teléfono:</strong> ${movil}</p>
        <pre style="background:#f6f6f6;padding:12px;border-radius:8px;">${resumen}</pre>
        <p><strong>Observaciones:</strong><br>${observaciones || "—"}</p>
        <h2>Total €${total.toFixed(2)}</h2>
      </div>
    `;
  })
  .catch(err=>{
    alert("Error enviando pedido");
    console.error(err);
    resetBoton();
  });
}

function resetBoton(){
  const btn = document.getElementById("btnEnviar");
  btn.disabled = false;
  btn.innerText = "ENVIAR PEDIDO";
  enviando = false;
}
</script>
