<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pedido Online</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">

<style>
*{ box-sizing:border-box; }

body{
  font-family:'Montserrat', sans-serif;
  margin:0;
  padding:20px;
  color:#2f3e2f;
  background:linear-gradient(180deg,#f4fbf6,#ffffff);
}

.contenedor{
  max-width:1200px;
  margin:0 auto;
}

.logo{text-align:center;margin:10px 0;}
.logo img{max-width:170px;height:auto;}

h1{text-align:center;margin:10px 0 30px 0;color:#2e7d32;font-weight:600;}

.layout{
  display:flex;
  gap:30px;
  align-items:flex-start;
}

/* COLUMNA IZQUIERDA */
.col-izq{
  flex:2;
}

/* COLUMNA DERECHA */
.col-der{
  flex:1;
  background:white;
  padding:20px;
  border-radius:18px;
  box-shadow:0 10px 30px rgba(0,0,0,0.08);
  position:sticky;
  top:20px;
}

.form-box{
  background:white;
  padding:20px;
  border-radius:16px;
  box-shadow:0 6px 18px rgba(0,0,0,0.06);
  margin-bottom:20px;
}

input, textarea{
  padding:12px;
  margin-bottom:12px;
  width:100%;
  border-radius:10px;
  border:1px solid #d7e5d7;
  font-size:15px;
  background:#f9fdf9;
}

textarea{min-height:90px;resize:vertical;}

h2{
  margin-top:30px;
  border-left:6px solid #66bb6a;
  padding-left:10px;
  color:#2e7d32;
  font-weight:600;
}

.producto{
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:white;
  padding:14px;
  margin:10px 0;
  border-radius:14px;
  box-shadow:0 3px 10px rgba(0,0,0,0.05);
  font-size:14px;
}

select{
  padding:8px;
  border-radius:8px;
  border:1px solid #c8d6c8;
  width:90px;
  text-align:center;
  font-weight:600;
  background:#f1f8f1;
}

/* RESUMEN */
.resumen-item{
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-size:14px;
  margin-bottom:10px;
  background:#f8fbf8;
  padding:8px 10px;
  border-radius:10px;
}

.resumen-info{
  display:flex;
  flex-direction:column;
}

.btn-eliminar{
  background:#ffebee;
  color:#c62828;
  border:none;
  border-radius:8px;
  padding:6px 10px;
  font-size:12px;
  font-weight:600;
  cursor:pointer;
  transition:0.2s;
}

.btn-eliminar:hover{
  background:#ffcdd2;
}

.total{
  font-size:20px;
  font-weight:600;
  margin-top:15px;
  color:#1b5e20;
}

button{
  width:100%;
  padding:15px;
  font-size:17px;
  font-weight:600;
  background:linear-gradient(135deg,#43a047,#2e7d32);
  color:white;
  border:none;
  border-radius:14px;
  cursor:pointer;
  margin-top:15px;
}

button:disabled{opacity:0.6;}

.req{color:#c62828;font-size:12px;margin-left:4px;}

.gracias-card{
  max-width:600px;
  margin:60px auto;
  background:white;
  border-radius:20px;
  padding:30px;
  box-shadow:0 10px 30px rgba(0,0,0,0.08);
  text-align:center;
}

/* RESPONSIVE */
@media(max-width:900px){
  .layout{
    flex-direction:column;
  }

  .col-der{
    position:static;
  }
}
</style>
</head>

<body>

<div class="contenedor">

<div class="logo">
  <img src="https://lh3.googleusercontent.com/d/1p5CySNTWSX8fl02aYOr1VVRlTWLSZI-e">
</div>

<h1>ðŸ›’ Hacer Pedido</h1>

<div class="layout">

<div class="col-izq">

<div class="form-box">
  <div>Nombre <span class="req">*</span></div>
  <input id="nombre" placeholder="Tu nombre">

  <div>TelÃ©fono <span class="req">*</span></div>
  <input id="movil" placeholder="Tu telÃ©fono"
    inputmode="numeric"
    maxlength="9"
    oninput="this.value=this.value.replace(/[^0-9]/g,'').slice(0,9)">
</div>

<div id="productos"></div>

<div class="form-box">
  <div>Observaciones:</div>
  <textarea id="observaciones"></textarea>
</div>

</div>

<div class="col-der">
  <h2>ðŸ§¾ Tu Pedido</h2>
  <div id="resumen"></div>
  <div class="total">Total: â‚¬<span id="total">0.00</span></div>
  <button id="btnEnviar" onclick="enviarPedido()">ENVIAR PEDIDO</button>
</div>

</div>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbxB0e7ZgF58IhOT6XrdpXN_P5F4fyToTioAOKBuLkDDs1hMS1WL6x7SY6ec7DLDHnXu/exec";

let productos = [];
let carrito = {};
let enviando = false;

fetch(API_URL + "?action=productos")
.then(r => r.json())
.then(data => { productos = data; mostrarProductos(); });

function mostrarProductos(){
  const cont = document.getElementById("productos");
  cont.innerHTML = "";
  let categorias = {};

  productos.forEach((p,i)=>{
    if(!categorias[p.categoria]) categorias[p.categoria]=[];
    categorias[p.categoria].push({...p,id:i});
  });

  for(let cat in categorias){
    cont.innerHTML += `<h2>${cat}</h2>`;
    categorias[cat].forEach(p=>{
      let opciones = `<option value="0">0</option>`;
      let valor = parseFloat(p.minimo);
      while(valor <= p.maximo){
        opciones += `<option value="${valor}">${valor}</option>`;
        valor += parseFloat(p.salto);
      }

      cont.innerHTML += `
        <div class="producto">
          <div>${p.nombre} (${p.formato}) - â‚¬${p.precio}</div>
          <select id="select-${p.id}" onchange="cambiarCantidad(${p.id}, this.value)">
            ${opciones}
          </select>
        </div>`;
    });
  }
}

function cambiarCantidad(id, cantidad){
  carrito[id] = parseFloat(cantidad) || 0;
  actualizarResumen();
}

function eliminarProducto(id){
  carrito[id] = 0;
  const select = document.getElementById("select-" + id);
  if(select) select.value = 0;
  actualizarResumen();
}

function actualizarResumen(){
  let resumenHTML = "";
  let total = 0;

  for(let id in carrito){
    if(carrito[id] > 0){
      let p = productos[id];
      let subtotal = carrito[id] * p.precio;
      total += subtotal;

      resumenHTML += `
        <div class="resumen-item">
          <div class="resumen-info">
            <strong>${carrito[id]} x ${p.nombre}</strong>
            <span>â‚¬${subtotal.toFixed(2)}</span>
          </div>
          <button class="btn-eliminar" onclick="eliminarProducto(${id})">âœ•</button>
        </div>`;
    }
  }

  if(resumenHTML === ""){
    resumenHTML = "<p style='font-size:14px;color:#777;'>No has aÃ±adido productos</p>";
  }

  document.getElementById("resumen").innerHTML = resumenHTML;
  document.getElementById("total").innerText = total.toFixed(2);
}

function enviarPedido(){
  if(enviando) return;
  enviando = true;

  const btn = document.getElementById("btnEnviar");
  btn.disabled = true;
  btn.innerText = "ENVIANDO...";

  const nombre = document.getElementById("nombre").value.trim();
  const movil = document.getElementById("movil").value.trim();
  const observaciones = document.getElementById("observaciones").value.trim();

  if(!nombre || movil.length !== 9){
    alert("Completa nombre y telÃ©fono (9 dÃ­gitos)");
    btn.disabled=false;
    btn.innerText="ENVIAR PEDIDO";
    enviando=false;
    return;
  }

  let resumenTexto = "";
  let total = 0;

  for(let id in carrito){
    if(carrito[id] > 0){
      let p = productos[id];
      let subtotal = carrito[id] * p.precio;
      total += subtotal;
      resumenTexto += `${carrito[id]} x ${p.nombre} - â‚¬${subtotal.toFixed(2)}\n`;
    }
  }

  if(total === 0){
    alert("No has aÃ±adido productos");
    btn.disabled=false;
    btn.innerText="ENVIAR PEDIDO";
    enviando=false;
    return;
  }

  fetch(API_URL,{
    method:"POST",
    body: JSON.stringify({ nombre, movil, pedido: resumenTexto, total, observaciones })
  })
  .then(r => r.json())
  .then(()=>{
    document.body.innerHTML = `
      <div class="gracias-card">
        <h1>âœ… Â¡Gracias por tu pedido!</h1>
        <pre>${resumenTexto}</pre>
        <h2>Total â‚¬${total.toFixed(2)}</h2>
      </div>
    `;
  })
  .catch(()=>{
    alert("Error enviando pedido");
    btn.disabled=false;
    btn.innerText="ENVIAR PEDIDO";
    enviando=false;
  });
}
</script>

</body>
</html>
