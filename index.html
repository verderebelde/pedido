<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pedido Online</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
*{ box-sizing:border-box; }

body{
  font-family:'Montserrat', sans-serif;
  margin:0;
  padding:30px;
  background:linear-gradient(180deg,#f4fbf6,#ffffff);
  color:#2f3e2f;
}

.contenedor{
  max-width:1300px;
  margin:0 auto;
}

.logo{text-align:center;margin-bottom:20px;}
.logo img{max-width:180px;}

h1{
  text-align:center;
  margin-bottom:40px;
  color:#1b5e20;
  font-weight:700;
}

.layout{
  display:flex;
  gap:40px;
  align-items:flex-start;
}

/* IZQUIERDA */
.col-izq{flex:2;}

.producto{
  background:white;
  padding:18px;
  border-radius:18px;
  box-shadow:0 8px 25px rgba(0,0,0,0.06);
  margin-bottom:15px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  transition:all 0.2s ease;
}

.producto:hover{
  transform:translateY(-3px);
  box-shadow:0 12px 30px rgba(0,0,0,0.1);
}

.producto-info{
  font-size:15px;
}

select{
  padding:8px;
  border-radius:8px;
  border:1px solid #d7e5d7;
  background:#f9fdf9;
  font-weight:600;
}

h2{
  margin-top:40px;
  margin-bottom:15px;
  color:#2e7d32;
  font-weight:600;
}

/* DERECHA */
.col-der{
  flex:1;
  background:white;
  padding:25px;
  border-radius:22px;
  box-shadow:0 12px 35px rgba(0,0,0,0.08);
  position:sticky;
  top:30px;
}

.resumen-item{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:12px;
  padding-bottom:10px;
  border-bottom:1px solid #f0f0f0;
  font-size:14px;
}

.eliminar{
  background:#ffebee;
  color:#c62828;
  border:none;
  border-radius:8px;
  padding:4px 8px;
  cursor:pointer;
  font-size:12px;
}

.eliminar:hover{
  background:#ffcdd2;
}

.total{
  font-size:22px;
  font-weight:700;
  margin-top:20px;
  color:#1b5e20;
}

button.enviar{
  width:100%;
  margin-top:20px;
  padding:16px;
  border:none;
  border-radius:14px;
  font-size:17px;
  font-weight:600;
  background:linear-gradient(135deg,#43a047,#1b5e20);
  color:white;
  cursor:pointer;
  transition:all 0.2s ease;
}

button.enviar:hover{
  transform:scale(1.02);
}

/* FORM */
.form-box{
  background:white;
  padding:20px;
  border-radius:18px;
  box-shadow:0 8px 25px rgba(0,0,0,0.05);
  margin-bottom:30px;
}

input, textarea{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:1px solid #d7e5d7;
  margin-bottom:12px;
  background:#f9fdf9;
}

textarea{min-height:80px;resize:vertical;}

/* MOBILE */
@media(max-width:900px){
  .layout{flex-direction:column;}
  .col-der{position:static;}
}
</style>
</head>

<body>

<div class="contenedor">

<div class="logo">
  <img src="https://lh3.googleusercontent.com/d/1p5CySNTWSX8fl02aYOr1VVRlTWLSZI-e">
</div>

<h1>ðŸ›’ Hacer Pedido</h1>

<div class="layout">

<div class="col-izq">

<div class="form-box">
  <input id="nombre" placeholder="Nombre *">
  <input id="movil" placeholder="TelÃ©fono *"
    inputmode="numeric"
    maxlength="9"
    oninput="this.value=this.value.replace(/[^0-9]/g,'').slice(0,9)">
</div>

<div id="productos"></div>

<div class="form-box">
  <textarea id="observaciones" placeholder="Observaciones"></textarea>
</div>

</div>

<div class="col-der">
  <h2>ðŸ§¾ Tu Pedido</h2>
  <div id="resumen"></div>
  <div class="total">Total: â‚¬<span id="total">0.00</span></div>
  <button class="enviar" id="btnEnviar" onclick="enviarPedido()">ENVIAR PEDIDO</button>
</div>

</div>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbxB0e7ZgF58IhOT6XrdpXN_P5F4fyToTioAOKBuLkDDs1hMS1WL6x7SY6ec7DLDHnXu/exec";

let productos = [];
let carrito = {};
let enviando = false;

fetch(API_URL + "?action=productos")
.then(r => r.json())
.then(data => { productos = data; mostrarProductos(); });

function mostrarProductos(){
  const cont = document.getElementById("productos");
  cont.innerHTML = "";
  let categorias = {};

  productos.forEach((p,i)=>{
    if(!categorias[p.categoria]) categorias[p.categoria]=[];
    categorias[p.categoria].push({...p,id:i});
  });

  for(let cat in categorias){
    cont.innerHTML += `<h2>${cat}</h2>`;
    categorias[cat].forEach(p=>{
      let opciones = `<option value="0">0</option>`;
      let valor = parseFloat(p.minimo);
      while(valor <= p.maximo){
        opciones += `<option value="${valor}">${valor}</option>`;
        valor += parseFloat(p.salto);
      }

      cont.innerHTML += `
        <div class="producto">
          <div class="producto-info">
            <strong>${p.nombre}</strong><br>
            â‚¬${p.precio} (${p.formato})
          </div>
          <select onchange="cambiarCantidad(${p.id}, this.value)">
            ${opciones}
          </select>
        </div>`;
    });
  }
}

function cambiarCantidad(id, cantidad){
  carrito[id] = parseFloat(cantidad) || 0;
  actualizarResumen();
}

function eliminarProducto(id){
  carrito[id] = 0;
  actualizarResumen();
  document.querySelectorAll("select")[id].value = 0;
}

function actualizarResumen(){
  let resumenHTML = "";
  let total = 0;

  for(let id in carrito){
    if(carrito[id] > 0){
      let p = productos[id];
      let subtotal = carrito[id] * p.precio;
      total += subtotal;

      resumenHTML += `
        <div class="resumen-item">
          <div>
            ${carrito[id]} x ${p.nombre}
          </div>
          <div>
            â‚¬${subtotal.toFixed(2)}
            <button class="eliminar" onclick="eliminarProducto(${id})">âœ•</button>
          </div>
        </div>`;
    }
  }

  if(resumenHTML===""){
    resumenHTML="<p style='color:#888;font-size:14px;'>No hay productos aÃ±adidos</p>";
  }

  document.getElementById("resumen").innerHTML = resumenHTML;
  document.getElementById("total").innerText = total.toFixed(2);
}

function enviarPedido(){
  if(enviando) return;
  enviando=true;

  const btn=document.getElementById("btnEnviar");
  btn.disabled=true;
  btn.innerText="ENVIANDO...";

  const nombre=document.getElementById("nombre").value.trim();
  const movil=document.getElementById("movil").value.trim();
  const observaciones=document.getElementById("observaciones").value.trim();

  if(!nombre || movil.length!==9){
    alert("Completa nombre y telÃ©fono (9 dÃ­gitos)");
    btn.disabled=false;
    btn.innerText="ENVIAR PEDIDO";
    enviando=false;
    return;
  }

  let resumenTexto="";
  let total=0;

  for(let id in carrito){
    if(carrito[id]>0){
      let p=productos[id];
      let subtotal=carrito[id]*p.precio;
      total+=subtotal;
      resumenTexto+=`${carrito[id]} x ${p.nombre} - â‚¬${subtotal.toFixed(2)}\n`;
    }
  }

  if(total===0){
    alert("No has aÃ±adido productos");
    btn.disabled=false;
    btn.innerText="ENVIAR PEDIDO";
    enviando=false;
    return;
  }

  fetch(API_URL,{
    method:"POST",
    body:JSON.stringify({nombre,movil,pedido:resumenTexto,total,observaciones})
  })
  .then(r=>r.json())
  .then(()=>{
    document.body.innerHTML=`
      <div style="max-width:600px;margin:80px auto;text-align:center;background:white;padding:40px;border-radius:20px;box-shadow:0 15px 40px rgba(0,0,0,0.1);">
        <h1>âœ… Pedido Enviado</h1>
        <pre>${resumenTexto}</pre>
        <h2>Total â‚¬${total.toFixed(2)}</h2>
      </div>`;
  })
  .catch(()=>{
    alert("Error enviando pedido");
    btn.disabled=false;
    btn.innerText="ENVIAR PEDIDO";
    enviando=false;
  });
}
</script>

</body>
</html>
